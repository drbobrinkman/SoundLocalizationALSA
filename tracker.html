<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
      // Global vars
      var canvas = null;
      var ctx = null;
      var x = 100;
      var frames = 1;
      var startTime = 0;

      var theData = null;
      
      var requestAnimationFrame =
      requestAnimationFrame ||
      webkitRequestAnimationFrame ||
      mozRequestAnimationFrame ||
      msRequestAnimationFrame ||
      oRequestAnimationFrame;

      function requestData() {
      $.getJSON( "sounds.json", function( data ) {
      fireloop(data);
      });
      }

      function fireloop(data) {
      theData = data;
      setTimeout(requestData,1000.0/60); //60 fps target
      }
      
      function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      curTime = performance.now();
      elapsed = curTime - startTime;

      y = 100;
      $.each( theData, function( key, val ) {
      ctx.fillText(val, 5, y);
      y += 30;
      });
      ctx.fillText("fps: " + Math.round(frames*1000/elapsed), 5,
                   canvas.height-5);
      ++x;
      ++frames;
      requestAnimationFrame(loop);
      }
      
      // ----------------------------------------
      window.onload = function () {
      canvas = document.getElementById("screen");
      ctx = canvas.getContext("2d");

      ctx.font = "30px Arial";
      
      startTime = performance.now();
      requestData();
      requestAnimationFrame(loop);
      };
    </script>
  </head>
  <body>
    <canvas id="screen" width="600" height="600" style="border:1px solid #000000;">
    </canvas>
  </body>
</html>
